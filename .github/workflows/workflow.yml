name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: python:3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run linter
        run: |
          source venv/bin/activate
          pylint your_module_or_script.py

        run: |
          source venv/bin/activate
          pip install nose
          nosetests


      - name: Run linter
        run: |
          source venv/bin/activate
          pylint your_module_or_script.py
